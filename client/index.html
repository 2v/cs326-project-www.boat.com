<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <script type="module" src="main.js" defer></script>

  <title>Disc Cover</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">disc cover</h3>
  </div>

  <div class="row app">
    <div class="col-lg-6">
      <h4>welcome to disc cover!</h4>
      <div class="mt-4" id="spotify_connect">

      </div>

      <div class="mt-4">
        <h4>enter styles</h4>
      </div>

      <div class="style_select_plc mt-2" id="style_select_plc"></div>

      <div class="mt-2">
        <button type="button" class="btn btn-primary" id="add_tag">add</button>
      </div>

      <div class="mt-4" id="tags_text">
        <h4>tags</h4>
      </div>

      <div class="p-4 bg-primary text-white rounded" id="tags"></div>

      <div class="mt-2">
        <button class="btn btn-primary" type="button" id="load_styles">load styles</button>
        <button class="btn btn-primary" type="button" id="clear_tags">clear tags</button>
      </div>

      <div class="mt-4">
        <h4>exclude an artist</h4>
        <div class="input-group">
          <input type="exclude_artist_input" class="form-control" id="exclude_artist_input" placeholder="artist name">
          <button class="btn btn-secondary" type="button" id="add_excluded_artist">submit</button>
        </div>
      </div>

      <div class="mt-2 p-4 bg-secondary text-white rounded" id="excluded_artists"></div>

      <div class="mt-2">
        <button class="btn btn-secondary" type="button" id="clear_excluded_artists">clear exclusions</button>
      </div>

      <div class="mt-4">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="generate">generate</button>
      </div>
    </div>

    <div class="col-lg-6" id="albums"></div>
  </div>

  <footer class="footer">
    <p>Made by Thomas Buckley</p>
  </footer>

</div>
</body>
</html>
