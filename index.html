<body>

<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">disc cover</h3>
  </div>

  <div class="row app">
    <div class="col-lg-6">
      <h4>welcome to disc cover!</h4>
      <p>connect your Spotify account to automatically determine your preferences, or enter your preferences below.</p>

      <h4>enter genres</h4>
      <div class="input-group">
        <select class="form-select" aria-label="Default select example">
          <option selected>choose a genre</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button class="btn btn-primary " type="button">Submit</button>
      </div>

      <div class="mt-4 p-4 bg-primary text-white rounded">
        <h1>genres</h1>
        <button type="button" class="btn btn-no-hover" style="background-color: antiquewhite">Hip/Hop</button>
        <button type="button" class="btn btn-no-hover" style="background-color: antiquewhite">Rock</button>
        <button type="button" class="btn btn-no-hover" style="background-color: antiquewhite">Metal</button>
      </div>


      <div class="mt-4">
        <h4>exclude an artist</h4>
        <div class="input-group">
          <input type="exlude_artist" class="form-control" id="exclude artist" placeholder="artist name">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </div>


      <div class="mt-4">
        <button type="button" class="btn btn-success btn-lg btn-block">generate</button>
      </div>
    </div>

    <div class="col-lg-6">
      <h4></h4>

      <div class="row">
        <div class="col">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
        </div>

        <div class="col">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
          <img src="https://m.media-amazon.com/images/I/51CgMxpH7RL._SX425_.jpg" alt="album" class="img-thumbnail">
        </div>
      </div>

    </div>
  </div>

  <footer class="footer">
    <p>Made by Thomas Buckley</p>
  </footer>

</div>
